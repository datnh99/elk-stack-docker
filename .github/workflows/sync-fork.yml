name: Sync Fork

on:
  schedule:
    - cron: '40 15 * * 2' # Run every Tuesday at 15:45 UTC, which is 10:45 in Vietnam

  workflow_dispatch:

jobs:

  sync-fork:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Sync fork
        run: |
          git remote add upstream https://github.com/datnh99/elk-stack-docker
          git fetch upstream
          git checkout master
          git merge upstream/master
          git push

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: 'chore: sync fork with upstream'
          title: 'Sync fork with upstream'
          body: 'This pull request updates the fork to the latest version of the upstream repository.'
          branch: 'sync-fork'
          base: 'master'